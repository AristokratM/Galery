<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form action="{% url 'pictures' %}" method="post">
            {{ formset.management_form }}
            {% for form in formset %}
                {% csrf_token %}
                    {% for field in form.visible_fields %}
                        <div class="fieldWrapper">
                        {{ field.error_message }}
                        {{ field.label_tag }} {{ field }}
                        </div>
                    {% endfor %}
                <br>
                
            {% endfor %}
             <input type="submit" value="submit">
        </form>
</body>
</html>
