<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <table>
                <thead>
                    {% for form in formset.forms %}
                        {% if forloop.first %}
                            {% for field in form.visible_fields %}
                                <th>{{ field.label_tag }}</th>
                            {% endfor %}
                        {% endif %}
                </thead>
                <tbody>
                        <tr>
                            {% for field in form.visible_fields %}
                                <td>{{ field }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
</body>
</html>
